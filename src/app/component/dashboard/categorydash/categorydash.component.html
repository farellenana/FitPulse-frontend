<div class="dashboard dashboard_1">
  <div class="full_container">
    <div class="inner_container">
      <app-sidebar></app-sidebar>
      <!-- end sidebar -->
      <!-- right content -->
      <div id="content">
        <!-- topbar -->
        <app-dash-nav></app-dash-nav>
        <div class="midde_cont">
          <div class="container-fluid">
            <div class="row column_title">
              <div class="col-md-12">
                <div class="page_title">
                  <h2>Category</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<p-dialog [(visible)]="DialogVisible" [modal]="true" [style]="{ width: '50vh'}" [draggable]="true" [resizable]="true">
  <ng-template pTemplate="header">
    <span style="font-size: 22px;">{{ action === 'edit' ? 'Modifier' : 'Ajouter' }} une Catégorie</span>
  </ng-template>

  <div class="p-fluid">
    <div class="row my-3">
      <div class="col-12">
        <label for="nom">Nom de la Catégorie <span class="text-danger">*</span></label>
        <input type="text" id="nom" class="form-control" [(ngModel)]="category.nom"
          placeholder="Entrez le nom de la catégorie" />
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <div class="row justify-content-center">
      <button class="btn btn-danger btn-sm mx-2" (click)="DialogVisible = false">
        <i class="fa fa-times-circle" aria-hidden="true"></i>&nbsp;&nbsp;Fermer
      </button>
      <button *ngIf="action !== 'view'" [disabled]="!category.nom" type="button" class="btn btn-success btn-sm mx-2">
        <i class="fa fa-save" aria-hidden="true"></i>&nbsp;&nbsp; Enregistrer
      </button>
    </div>
  </ng-template>
</p-dialog>


<!-- SPINNER DE CHARGEMENT DU TREETABLE -->
<div class="progress-spinner" *ngIf="displaySpinner" style="z-index: 9999">
  <div class="d-flex justify-content-center"> <p-progressSpinner styleClass="custom-spinner" strokeWidth="4"
      animationDuration=".5s"></p-progressSpinner> </div>
  <div class="d-flex justify-content-center affiche">
    <h6 style="color: rgb(255, 255, 255); z-index: 999"> Chargement </h6>
  </div>
</div>
